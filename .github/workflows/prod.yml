name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GIT_REPO: 'git@github.com:nibroos/nibros-portfolio.git'
      GIT_BRANCH: 'master'
      BUILD_DIR: 'build-${{ github.run_id }}'
      # VPS_USER: ${{ secrets.VPS_USER }}
      # VPS_HOST: ${{ secrets.VPS_HOST }}
      # VPS_DEPLOY_DIR: ${{ secrets.VPS_DEPLOY_DIR }}
      # APP_NAME: ${{ env.APP_NAME }}
      # FRONTEND_URL: ${{ env.FRONTEND_URL }}
      # DOMAIN: ${{ env.DOMAIN }}
      # DOCS_URL: ${{ env.DOCS_URL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ env.GIT_BRANCH }}

    - name: Install bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "${HOME}/.bun/bin" >> $GITHUB_PATH
        source "${HOME}/.bashrc"

    - name: Create build directory
      run: mkdir -p ${{ env.BUILD_DIR }}

    - name: Install dependencies
      run: bun install
      working-directory: ${{ env.BUILD_DIR }}

    - name: Generate static files
      run: bun run generate
      working-directory: ${{ env.BUILD_DIR }}

    - name: Clean workspace
      run: |
        ls -A | grep -v .output | xargs rm -rf
      working-directory: ${{ env.BUILD_DIR }}

    - name: Deploy to VPS
      env:
        VPS_USER: ${{ secrets.VPS_USER }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_DEPLOY_DIR: ${{ secrets.VPS_DEPLOY_DIR }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # Copy files to VPS
        scp -r ${{ env.BUILD_DIR }}/* ${{secrets.VPS_USER}}@${{secrets.VPS_HOST}}:${{secrets.VPS_DEPLOY_DIR}}

        # Restart application on VPS
        ssh -o StrictHostKeyChecking=no ${{secrets.VPS_USER}}@${{secrets.VPS_HOST}} "cd ${{secrets.VPS_DEPLOY_DIR}} && ./restart.sh"

    - name: Clean up
      run: rm -rf ${{ env.BUILD_DIR }}