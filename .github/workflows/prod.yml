name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GIT_REPO: 'git@github.com:nibroos/nibros-portfolio.git'
      GIT_BRANCH: 'master'
      BUILD_DIR: 'build-${{ github.run_id }}'
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_DEPLOY_DIR: ${{ secrets.VPS_DEPLOY_DIR }}
      APP_NAME: ${{ env.APP_NAME }}
      FRONTEND_URL: ${{ env.FRONTEND_URL }}
      DOMAIN: ${{ env.DOMAIN }}
      DOCS_URL: ${{ env.DOCS_URL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ env.GIT_BRANCH }}

    - name: Install bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "${HOME}/.bun/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: bun install
      working-directory: ${{ env.BUILD_DIR }}

    - name: Generate static files
      run: bun run generate
      working-directory: ${{ env.BUILD_DIR }}

    - name: Clean workspace
      run: |
        ls -A | grep -v .output | xargs rm -rf
      working-directory: ${{ env.BUILD_DIR }}

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ env.VPS_HOST }}
        username: ${{ env.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          rsync -avz .output/public/ $VPS_USER@$VPS_HOST:$VPS_DEPLOY_DIR
      working-directory: ${{ env.BUILD_DIR }}

    - name: Clean up
      run: rm -rf ${{ env.BUILD_DIR }}